[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "metrics-utility"
version = "0.1.0"
description = "A simple Prometheus metrics utility library for Python"
authors = [
    {name = "jewzaam", email = "jewzaam@example.com"}
]
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Topic :: System :: Monitoring",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
]
dependencies = [
    "prometheus-client>=0.16.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "pytest-cov>=4.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.mypy]
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

[tool.ruff]
line-length = 88
target-version = "py38"

[tool.ruff.lint]
select = ["E", "F", "W", "I", "N", "UP", "YTT", "S", "BLE", "FBT", "B", "A", "COM", "C4", "DTZ", "T10", "DJ", "EM", "EXE", "FA", "ISC", "ICN", "G", "INP", "PIE", "T20", "PYI", "PT", "Q", "RSE", "RET", "SLF", "SLOT", "SIM", "TID", "TCH", "INT", "ARG", "PTH", "TD", "FIX", "ERA", "PD", "PGH", "PL", "TRY", "FLY", "NPY", "PERF", "FURB", "LOG", "RUF"]
ignore = [
    "E501",     # Line too long (handled by formatter)
    "S101",     # Use of assert
    "PLR0913",  # Too many arguments
    "PLR0912",  # Too many branches
    "PLR0915",  # Too many statements
    "PLW0603",  # Global statement usage (needed for this library)
    "TRY300",   # Else after return
    "COM812",   # Trailing comma missing (conflicts with formatter)
    "S110",     # Try-except-pass (intentional in watchFile)
    "A001",     # Variable shadowing Python builtin (API backward compatibility)
    "A004",     # Import shadowing Python builtin (API backward compatibility)
    "N802",     # Function name should be lowercase (API backward compatibility)
    "N803",     # Argument name should be lowercase (API backward compatibility)
    "N806",     # Variable in function should be lowercase (legacy code style)
    "N816",     # Variable in global scope should not be mixedCase (legacy code style)
    "T201",     # Print found (intentional for logging/debugging)
    "FBT001",   # Boolean positional argument (simple utility functions)
    "PTH118",   # os.path.join usage (works fine, not critical)
    "PTH123",   # open() usage (works fine, not critical)
    "PTH204",   # os.path.getmtime usage (works fine, not critical)
    "BLE001",   # Blind exception catch (intentional for error recovery)
    "PERF401",  # List comprehension suggestion (readability preference)
    "PLC0415",  # Import not at top level (needed in tests)
]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
addopts = "-v --tb=short --cov=src --cov-report=html --cov-report=term"
asyncio_mode = "auto"

